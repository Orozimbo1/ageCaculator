<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Age calculator app</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <header>
      <ul>
        <li>
          <h3>Day</h3>
          <input type="text" class="inputDay" placeholder="DD">
          <p class="error"></p>
        </li>
        <li>
          <h3>Month</h3>
          <input type="text" class="inputMonth" placeholder="MM">
          <p class="error"></p>
        </li>
        <li>
          <h3>Year</h3>
          <input type="text" class="inputYear" placeholder="YYYY">
          <p class="error"></p>
        </li>
      </ul>
      <button><img src="assets/images/icon-arrow.svg" alt="Arrow icon"></button>
    </header>
    <section>
      <h2>
        <span class="years">- -</span>years
      </h2>
      <h2>
        <span class="months">- -</span>months
      </h2>
      <h2>
        <span class="days">- -</span>days
      </h2>
    </section>
  </main>  
  <script src="index.js"></script>
</body>
</html>
